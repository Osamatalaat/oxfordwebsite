<div class="h-screen w-64 bg-[var(--color-oxford-blue)] border-r-4   flex flex-col">
  <!-- Logo Column -->
      <div class="lg:col-span-1 flex  justify-center  lg:justify-start ml-5">
        <div class="flex-shrink-0">
          <!-- Oxford University SVG Logo -->
          <img (click)="goToHome()" src="assets/images/oxford/footerLogo.svg" alt="Oxford University Logo"
            class="w-[140px] h-[140px] lg:w-[180px] cursor-pointer lg:h-[180px] object-contain invert" />


        </div>
      </div>

  <div class="flex-1 overflow-y-auto ">
  <ng-container *ngFor="let section of ['Menu', 'Other']">
  <div *ngIf="getItemsBySection(section).length > 0">
    <div class="text-xs uppercase font-semibold text-[var(--color-warmDark-gray)] px-6 m-4">{{ section }}</div>
    <nav class="flex flex-col space-y-1">
      <a
        *ngFor="let item of getItemsBySection(section)"
        [routerLink]="item.route"
        routerLinkActive="bg-[var(--color-light-blue)] text-[var(--color-oxford-blue)]"
        [ngClass]="{
          'bg-[var(--color-light-blue)] text-[var(--color-oxford-blue)]': activeRoute === item.route,
          'text-[#D6D2C4] hover:bg-[var(--color-light-blue)] hover:text-[var(--color-oxford-blue)]': activeRoute !== item.route
        }"
        class="flex items-center px-6 py-2 transition "
      >
        <i [ngClass]="item.icon" class="mr-3 text-lg"></i>
        <span class="text-sm">{{ item.label }}</span>
      </a>
    </nav>
  </div>
</ng-container>

  </div>
</div>
