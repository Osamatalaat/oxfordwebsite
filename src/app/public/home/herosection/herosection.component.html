<!-- Hero Section Component -->
<div
  class="min-h-screen bg-gradient-to-br from-[var(--color-oxford-blue)] via-[var(--color-mid-blue)] to-[var(--color-black)] relative overflow-hidden">
  <!-- Background Image Overlay -->
  <!-- Background Image Loop -->
  <div class="absolute inset-0 overflow-hidden">
    <div *ngFor="let bg of backgroundImages; let i = index"
      class="absolute inset-0 transition-opacity duration-1000 bg-no-repeat bg-center bg-cover"
      [style.backgroundImage]="'url(' + bg + ')'" [ngClass]="{
      'opacity-100': currentSlide === i,
      'opacity-0': currentSlide !== i
    }">
    </div>
  </div>



  <!-- Main Content -->
  <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8 h-screen flex flex-col">

    <!-- Hero Content -->
    <div class="flex-1 flex items-center justify-between">
      <!-- Left Content -->
      <div class="w-full lg:w-1/2 text-[var(--color-white)] space-y-8">
        <div class="space-y-4">
          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight">
            Shaping
            <span class="cursor-pointer text-[var(--color-mid-blue)] relative">
              Global Leaders.
              <div class="absolute bottom-0 left-0 w-full h-1 bg-[var(--color-mid-blue)]"></div>
            </span>
          </h1>
          <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight">
            Ranked Among the
          </h2>
          <h3 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight">
            World's Best.
          </h3>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-8">
          <button (click)="learnMore()"
            class="cursor-pointer bg-[var(--color-mid-blue)] hover:bg-[var(--color-oxford-blue)] text-[var(--color-white)] font-semibold py-4 px-8 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
            LEARN MORE
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <button (click)="viewAllPrograms()"
            class="cursor-pointer border-2 border-[var(--color-white)] text-[var(--color-white)] hover:bg-[var(--color-white)] hover:text-[var(--color-oxford-blue)] font-semibold py-4 px-8 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
            View All Programs
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>


    </div>

    <!-- Pagination Dots -->
    <div class="flex justify-center items-center space-x-2 pb-8">
      <button *ngFor="let dot of dots; let i = index" (click)="goToSlide(i)"
        class="w-3 h-3 rounded-full transition-all duration-300" [class.bg-[var(--color-mid-blue)]]="currentSlide === i"
        [class.bg-[var(--color-cool-gray)]]="currentSlide !== i">
      </button>
    </div>
  </div>

  <!-- Program Search Section -->
  <div class="bg-[var(--color-oxford-blue)] bg-opacity-95 backdrop-blur-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-center">

        <!-- Left Title -->
        <div class="lg:col-span-1">
          <h2 class="text-3xl sm:text-4xl font-bold text-[var(--color-white)] leading-tight">
            Find Your<br>
            Perfect<br>
            Programs
          </h2>
        </div>

        <!-- Search Bar -->

        <div class="lg:col-span-2">
          <div class="relative">
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-0">

              <!-- Degree Type Dropdown -->
              <div class="relative flex-1">
                <select [(ngModel)]="selectedDegreeType" (change)="updatePlaceholder()"
                  class="w-full bg-white border border-gray-300 px-4 py-3 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--color-mid-blue)] appearance-none">
                  <option value="undergraduate">Undergraduate</option>
                  <option value="postgraduate">Postgraduate</option>
                  <option value="professional">Professional</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>

              <!-- Search Input -->
              <div class="relative flex-1">
                <input type="text" [(ngModel)]="searchQuery" [placeholder]="searchPlaceholder"
                  class="w-full  bg-white px-4 py-3 text-gray-700  border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-mid-blue)]">
                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                  <!-- <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg> -->
                </div>
              </div>
            </div>
          </div>
        </div>




        <!-- Find Programs Button -->
        <div class="lg:col-span-1">
          <button (click)="findPrograms()"
            class="w-full  cursor-pointer border-2 border-[var(--color-white)] text-[var(--color-white)] hover:bg-[var(--color-white)] hover:text-[var(--color-oxford-blue)] font-semibold py-4 px-8 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2">
            Find Programs
          </button>
        </div>
      </div>

      <!-- Program Type Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">

        <!-- Undergraduate Card -->
        <div
          class="bg-[var(--color-primary)] bg-opacity-10 backdrop-blur-sm  p-6 border border-[var(--color-white)] border-opacity-20 hover:bg-opacity-20 transition-all duration-300 cursor-pointer transform hover:scale-105"
          (click)="selectProgramType('undergraduate')">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-[var(--color-mid-blue)]  flex items-center justify-center">

                <i class="fa-solid fa-graduation-cap text-2xl text-white"></i>
              </div>
            </div>
            <div class="flex-1">
              <p class="text-[var(--color-white)] text-sm opacity-80 mb-1">Are you after A-L</p>
              <h3 class="text-[var(--color-white)] font-semibold text-lg flex items-center">
                Undergraduate degrees
                <svg class="w-4 h-4 ml-2 text-[var(--color-white)]" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </h3>
            </div>
          </div>
        </div>

        <!-- Postgraduate Card -->
        <div
          class="bg-[var(--color-primary)] bg-opacity-10 backdrop-blur-sm  p-6 border border-[var(--color-white)] border-opacity-20 hover:bg-opacity-20 transition-all duration-300 cursor-pointer transform hover:scale-105"
          (click)="selectProgramType('postgraduate')">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-[var(--color-orange)]  flex items-center justify-center">

                <i class="fa-solid fa-graduation-cap text-2xl text-white"></i>
              </div>
            </div>
            <div class="flex-1">
              <p class="text-[var(--color-white)] text-sm opacity-80 mb-1">Are you holding a First degree</p>
              <h3 class="text-[var(--color-white)] font-semibold text-lg flex items-center">
                Postgraduate Degree
                <svg class="w-4 h-4 ml-2 text-[var(--color-white)]" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </h3>
            </div>
          </div>
        </div>

        <!-- Professional Card -->
        <div
          class="bg-[var(--color-primary)] bg-opacity-10 backdrop-blur-sm  p-6 border border-[var(--color-white)] border-opacity-20 hover:bg-opacity-20 transition-all duration-300 cursor-pointer transform hover:scale-105"
          (click)="selectProgramType('professional')">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-[var(--color-green)]  flex items-center justify-center">

                 <i class="fa-solid fa-graduation-cap text-2xl text-white"></i>
              </div>
            </div>
            <div class="flex-1">
              <p class="text-[var(--color-white)] text-sm opacity-80 mb-1">Are looking for career development</p>
              <h3 class="text-[var(--color-white)] font-semibold text-lg flex items-center">
                Professional Courses
                <svg class="w-4 h-4 ml-2 text-[var(--color-white)]" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
