<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-[var(--color-oxford-blue)]">
    Admin Notices
  </h2>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Chart Section -->
    <div class="bg-white p-4 cursor-pointer shadow flex flex-col items-center">
      <h3 class="text-lg font-semibold mb-4">Priority Distribution</h3>
      <div class="w-full max-w-[500px]">
        <canvas baseChart [data]="{
    labels: priorityChartLabels,
    datasets: [
      {
        data: priorityChartData,
        backgroundColor: priorityChartColors
      }
    ]
  }" [type]="priorityChartType" [options]="priorityChartOptions">
        </canvas>

      </div>
    </div>

    <!-- Notices List -->
    <div class="lg:col-span-2 grid gap-4">
      @for (notice of paginatedNotices; track notice.id) {
      <div class="bg-white p-4 cursor-pointer shadow hover:shadow-md transition">
        <h3 class="text-lg font-semibold text-[var(--color-mid-blue)]">
          {{ notice.title }}
        </h3>
        <p class="text-sm text-gray-600">{{ notice.message }}</p>
        <div class="mt-2 flex justify-between text-sm">
          <span class="text-[var(--color-cool-gray)]">ðŸ“… {{ notice.date }}</span>
          <span class="font-medium" [ngClass]="{
              'text-red-500': notice.priority === 'High',
              'text-yellow-500': notice.priority === 'Medium',
              'text-green-600': notice.priority === 'Low'
            }">
            {{ notice.priority }}
          </span>
        </div>
      </div>
      }
    </div>
  </div>







  <!-- Pagination -->
  <div class="bg-white shadow-sm mt-6 px-6 py-4">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <div class="text-sm text-gray-700">
        Showing {{ getShowingRange() }} of {{ totalPages }} data
      </div>

      <div class="flex items-center gap-2">
        <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="p-2 rounded-lg border cursor-pointer border-gray-300 hover:bg-gray-50
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7">
            </path>
          </svg>
        </button>

        <button (click)="previousPage()" [disabled]="currentPage === 1" class="p-2 rounded-lg border cursor-pointer border-gray-300 hover:bg-gray-50
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
            </path>
          </svg>
        </button>

        <div class="flex items-center gap-1">
          @for (page of getVisiblePages(); track $index) {
          <button (click)="goToPage(page)" [class.bg-[var(--color-mid-blue)]]="page === currentPage"
            [class.text-white]="page === currentPage" class="w-8 h-8 rounded-lg border cursor-pointer border-gray-300 hover:bg-gray-50
                   text-sm font-medium transition-colors"
            [class.hover:bg-[var(--color-light-blue)]]="page === currentPage">
            {{ page }}
          </button>
          }
        </div>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="p-2 rounded-lg border cursor-pointer border-gray-300 hover:bg-gray-50
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
            </path>
          </svg>
        </button>

        <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="p-2 rounded-lg border cursor-pointer border-gray-300 hover:bg-gray-50
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
